<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
   initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/form.css">
  <link ref="stylesheet" href="styles/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900" rel="stylesheet">
</head>
<body>

<h1>Avengers Super Heroes Half Marathon</h1>

<div class="container">



    <div>
      <img src="images/cap.png" alt="Capitan America" class="capitan">
    </div>

    <div class="form">

      <h2>Sign Up Now!</h2>
      <form>
        <div class="section">First Name & Address</div>
        <div>
          <input type="text" name="field_1" placeholder="Your Full Name" class="form__field">
          <textarea name="field_2" rows="4" cols="55" placeholder="Address" class="form__field"></textarea>
        </div>

        <div class="section">Email & Phone</div>
        <div>
          <input type="email" name="field_3" placeholder="Email Address" class="form__field">
          <input type="text" name="field_4" placeholder="Phone Number" class="form__field">
        </div>

        <div class="section">Passwords</div>
        <div>
          <input type="password" name="field_5" placeholder="Password" class="form__field">
          <input type="password" name="field_6" placeholder="Confirm Password" class="form__field">
        </div>

        <div class="section__button">
          <input type="submit" name="sign up" value="Send">
          <span class="checkbox_policy">
            <input type="checkbox" name="field_7">You agree to our Terms and Policy.
          </span>
        </div>

      </form>

    </div>

    <div>
      <img src="images/bucky.png" alt="Bucky" class="bucky">
    </div>

</div>


</body>
</html>
